{% extends 'layout.html' %}
{% block content %}
<h3>{{ 'Edit' if subject else 'Create' }} Subject</h3>
<form method="post">
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input class="form-control" name="name" value="{{ subject.name if subject else '' }}" required>
    </div>
    <button class="btn btn-primary">Save</button>
</form>
{% endblock %}
