{% extends 'layout.html' %}
{% block content %}
<h3>Teacher: {{teacher.name}} | Class: {{klass.name}} | Date: {{today}}</h3>
<form method="post">
    <div class="mb-3">
        <label class="form-label">Period</label>
        <select name="period" class="form-select">
            {% for i in range(1,9) %}
            <option value="{{i}}">Period {{i}}</option>
            {% endfor %}
        </select>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Student</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            {% for s in students %}
            <tr>
                <td>{{s.name}}</td>
                <td>
                    <select name="status_{{s.id}}" class="form-select">
                        <option value="present">Present</option>
                        <option value="absent">Absent</option>
                    </select>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <button class="btn btn-success">Save Attendance</button>
</form>
{% endblock %}
