{% extends 'layout.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <h3>واجهة المدرس</h3>
        <form method="post">
            <div class="mb-3">
                <label class="form-label">المدرس</label>
                <select name="teacher_id" class="form-select">
                    <option value="">----</option>
                    {% for t in teachers %}
                    <option value="{{t.id}}">{{t.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">الصف</label>
                <select name="class_id" class="form-select">
                    <option value="">---</option>
                    {% for c in classes %}
                    <option value="{{c.id}}">{{c.name}}</option>
                    {% endfor %}
                </select>
            </div>
            <button class="btn btn-primary">دخول</button>
        </form>
    </div>
</div>
{% endblock %}
