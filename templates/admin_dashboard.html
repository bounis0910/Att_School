{% extends 'layout.html' %}
{% block content %}
<h3>Admin Dashboard</h3>
<div class="mb-3">
    <a class="btn btn-secondary" href="/admin/import">Import Excel</a>
    <a class="btn btn-primary" href="/admin/export_pdf">Export PDF (today)</a>
</div>
<h5>Classes</h5>
<ul>
    {% for c in classes %}
    <li>{{c.name}}</li>
    {% endfor %}
</ul>
<h5>Teachers</h5>
<ul>
    {% for t in teachers %}
    <li>{{t.name}}</li>
    {% endfor %}
</ul>
{% endblock %}
