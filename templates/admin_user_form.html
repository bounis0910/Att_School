{% extends 'layout.html' %}
{% block content %}
<h3>{{ 'Edit' if user else 'Create' }} User</h3>
<form method="post">
    <div class="mb-3">
        <label class="form-label">Name</label>
        <input class="form-control" name="name" value="{{ user.name if user else '' }}" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Role</label>
        <select name="role" class="form-select">
            <option value="admin" {% if user and user.role=='admin' %}selected{% endif %}>Admin</option>
            <option value="staff" {% if user and user.role=='staff' %}selected{% endif %}>Staff</option>
            <option value="teacher" {% if user and user.role=='teacher' %}selected{% endif %}>Teacher</option>
            <option value="student" {% if user and user.role=='student' %}selected{% endif %}>Student</option>
        </select>
    </div>
    <div class="mb-3">
        <label class="form-label">Password (leave empty to keep)</label>
        <input class="form-control" name="password" type="password">
    </div>
    <div class="mb-3">
        <label class="form-label">National ID</label>
        <input class="form-control" name="national_id" value="{{ user.national_id if user else '' }}">
    </div>
    <button class="btn btn-primary">Save</button>
</form>
{% endblock %}
