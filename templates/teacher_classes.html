{% extends 'layout.html' %}
{% block content %}
<div class="mt-3">
  <a href="{{ url_for('logout') }}" class="btn btn-outline-secondary">
    <i class="bi bi-box-arrow-left"></i> تسجيل الخروج
  </a>
</div>
<div class="container mt-4">
  <div class="row">
    <div class="col-md-8 offset-md-2">
      <h2 class="mb-4">الصفوف المسندة</h2>

      {% if classes %}
      <div class="list-group">
        {% for c in classes %}
        <a href="{{ url_for('teacher_select_class', class_id=c.id) }}" class="list-group-item list-group-item-action">
          <div class="d-flex w-100 justify-content-between align-items-center">
            <h5 class="mb-1">{{ c.name }}</h5>
            <i class="bi bi-arrow-left"></i>
          </div>
          <!--  <p class="mb-1 text-muted">انقر لعرض لوحة التحكم</p> -->
        </a>
        {% endfor %}
      </div>
      {% else %}
      <div class="alert alert-info">
        <i class="bi bi-info-circle"></i> لا توجد صفوف مسندة إليك حالياً
      </div>
      {% endif %}


    </div>
  </div>
</div>
{% endblock %}
