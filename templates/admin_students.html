{% extends 'layout.html' %} {% block content %}
<h3>Manage Students</h3>
<a class="btn btn-primary mb-3" href="{{ url_for('admin_students_create') }}"
  >Create Student</a
>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Class</th>
      <th>Phone1</th>
      <th>National ID</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for s in students %}
    <tr>
      <td>{{s.id}}</td>
      <td>{{s.name}}</td>
      <td>{{ s.class_name or 'â€”' }}</td>
      <td>{{s.phone or ''}}</td>
      <td>{{s.roll_number or ''}}</td>
      <td>
        <a
          class="btn btn-sm btn-secondary"
          href="{{ url_for('admin_students_edit', student_id=s.id) }}"
          >Edit</a
        >
        <form
          method="post"
          action="{{ url_for('admin_students_delete', student_id=s.id) }}"
          style="display: inline-block"
          onsubmit="return confirm('Delete student?')"
        >
          <button class="btn btn-sm btn-danger">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
