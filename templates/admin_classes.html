{% extends 'layout.html' %}
{% block content %}
<h3>Manage Classes</h3>
<a class="btn btn-primary mb-3" href="{{ url_for('admin_classes_create') }}">Create Class</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for c in classes %}
        <tr>
            <td>{{c.id}}</td>
            <td>{{c.name}}</td>
            <td>
                <a class="btn btn-sm btn-secondary" href="{{ url_for('admin_classes_edit', class_id=c.id) }}">Edit</a>
                <form method="post" action="{{ url_for('admin_classes_delete', class_id=c.id) }}"
                    style="display:inline-block" onsubmit="return confirm('Delete class?')">
                    <button class="btn btn-sm btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
